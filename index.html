<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Calculator - JS</title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
        <link rel="stylesheet" type="text/css" href="../calculator-js/css/style.css" />
    </head>
    <body>
        <div class="titleApp">Calculator</div>
        <div class="center">
            <div class="valuesDesign">                
                <ul>     
                    <label>Valor 01</label>           
                    <li><input type="number" value="" id="valuePrime" placeholder="Valor Primeiro "/></li>
                    <label>Valor 02</label>  
                    <li><input type="number" value="" id="valueSecond" placeholder="Valor Segundo "/></li>
                    <label>Resultado</label>  
                    <li><input type="text" value="" id="valueResult" placeholder="Valor Resultado " disabled/></li>
                </ul> 
            </div> 
            <div class="operation">
                <ul>                
                    <li><button onclick="capValuesSum()">+ (Somar)</button></li>
                    <li><button onclick="capValuesDecrease()">- (Diminuir)</button></li>
                    <li><button onclick="capValuesMultiply()">* (Multiplicar)</button></li>
                    <li><button onclick="capValuesShare()">/ (Dividir)</button></li>
                    <li><button onclick="cleanInput()">Limpar</button></li>
                    
                </ul>                 
            </div>
        </div>
    </body>
<script type="text/javascript" src="../calculator-js/js/script.js"></script>
</html>
