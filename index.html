<!doctype html>
<!-- doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> Calculator - JS</title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
        <link rel="stylesheet" type="text/css" href="../calculator-js/css/style.css" />
    </head>
    <body>
        <div class="titleApp">Calculator</div>
        <div class="center">
            <div class="valuesDesign">                
                <ul>                
                    <li><input type="text" value="" name="valuePrime" placeholder="Valor Prime"/></li>
                    <li><input type="text" value="" name="valueSecond" placeholder="Valor Second"/></li>
                    <li><input type="text" value="" name="valueResult" placeholder="Valor Result" disabled/></li>
                </ul> 
            </div> 
            <div class="operation">
                <ul>                
                    <li><button>+ (Somar)</button></li>
                    <li><button>- (Diminuir)</button></li>
                    <li><button>* (Multiplicar)</button></li>
                    <li><button>/ (Dividir)</button></li>
                    <li><button>Limpar</button></li>
                    
                </ul>                 
            </div>
        </div>
    </body>
<script type="text/javascript" src="../calculator-js/js/script.js"></script>
</html>
